name: Tests

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run Tests (Bash)
      if: runner.os != 'Windows'
      run: python tests/run_tests.py --runner bash

    # Windows에서는 PowerShell로 테스트 실행
    - name: Run Tests (PowerShell)
      if: runner.os == 'Windows'
      run: python tests/run_tests.py --runner powershell
